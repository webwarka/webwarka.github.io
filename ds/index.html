<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display size</title>
</head>

<body>
    <h2>Размер ширина: <span class="width"></span></h2>
    <h2>Размер высота: <span class="height"></span></h2>
    <script>
        let widthtHtml = document.querySelector(".width");
        let heightHtml = document.querySelector(".height");
        widthtHtml.innerHTML = window.outerWidth;
        heightHtml.innerHTML = window.outerHeight;
    </script>
</body>

</html>
